<div id="login">
    <div id="register-content">
        <div id="login-back">Back</div>
        <div id="logo"></div>
        <form id="registration" method="post">
            <div class="row double name">
                <div class="icon"></div>
                <div class="fl">
                    <input class="login-text" type="text" placeholder="First Name" name="register-firstname" id="register-firstname" autocapitalize="off" autocorrect="off" autocomplete="off"/>
                    <input class="login-text" type="email" placeholder="Last Name" name="register-lastname" id="register-lastname" autocapitalize="off" autocorrect="off" autocomplete="off"/>
                </div>
            </div>
            <div class="row email">
                <div class="icon"></div>
                <div class="fl">
                    <input class="login-text email" type="email" placeholder="Email" name="register-email" id="register-email" autocapitalize="off" autocorrect="off" autocomplete="off"/>
                </div>
            </div>
            <div class="row double password">
                <div class="icon"></div>
                <div class="fl">
                    <input class="login-text" type="password" placeholder="Password" name="register-password" id="register-password" autocapitalize="off" autocorrect="off" autocomplete="off"/>
                    <input class="login-text" type="password" placeholder="Confirm Password" name="register-confirm" id="register-confirm" autocapitalize="off" autocorrect="off" autocomplete="off"/>
                </div>
            </div>
            <div class="row birthday">
                <div class="icon"></div>
                <div class="fl">
                    <input class="login-text" type="month" value="2014-1" name="register-birthday" id="register-birthday" autocapitalize="off" autocorrect="off" autocomplete="off"/>
                </div>
            </div>
            <div class="gender-buttons">
                <div class="gender">Gender</div>
                <div id="male" class="active">Male</div>
                <div id="female">Female</div>
            </div>
            <input id="register-button" type="submit" name="action2" value="Sign Up" />
            <a id="register-back" href="#login">I already have an account</a>
        </form>
        <p id="terms">By pressing sign up, you acknowledge that you've read &amp; agree to the <a id="tos">Terms of Service.</a></p>
    </div>
</div>
<div id="pop-up-wrapper"></div>
