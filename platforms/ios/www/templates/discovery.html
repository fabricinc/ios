
<div id="swipe-heading">
    <b id="rated"></b>
    <div class="inlineb">
        <h1 id="swipe-title">Title</h1>
        <div id="stats">
            <div id="friends-favorited" class="bottom-info"><span></span>Tastemates</div>
            <div id="critic-rating" class="bottom-info"><span class="fresh"></span></div>
        </div>
    </div>
</div>
<div id="progress">
    <div class="outer-bar">
        <div id="inner-bar"></div>
    </div>
</div>

<div id="swiper-content" class="div-swiper">
    <div class="highlight-holder">
        <div id="not-seen-highlight"></div>
        <div id="seen-highlight"></div>
        <div id="favorite-highlight"></div>
        <div id="queue-highlight"></div>
        <% if(section === 4){ %>
            <div id="play-control" class="pause"></div>
        <% } %>
    </div>
</div>
<div id="swiper-content-two" class="div-swiper"></div>
<div id="swiper-content-three" class="div-swiper"></div>
<div id="swiper-content-four" class="div-swiper"></div>
<div id="swiper-mask" class="div-swiper"><div id="tap-play-control"></div></div>

<div id="favorite" class="swipe-icon favorite"></div>
<div id="queue" class="swipe-icon queue"></div>
<div id="seen" class="swipe-icon seen"></div>
<div id="not-seen" class="swipe-icon not-seen"></div>

<div id="gravity"></div>
