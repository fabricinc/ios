<div id="leaderboard">
    <div id="time-period" class="selector">
        <div id="today" class="switch"><span>Today</span></div>
        <div id="thisWeek" class="switch"><span>This Week</span></div>
        <div id="allTime" class="switch"><span>All Time</span></div>
    </div>
    <div id="personal-best"><div class="avatar"></div><span class="score">My Score: <span class="my-score"></span></span></div>
    <div id="leaderboard-list">
        <div  id="scrolling-list" class="wrapper">
            <div class="scroller">
                <ul class="boxes"></ul>
                <ul class="scrolling"></ul>
            </div>
        </div>
    </div>
    <div id="leaderboard-footer">
        <div id="invite-facebook-friends">invite friends</div>
        <div class="fb-switch switch all">Show all</div>
        <div class="fb-switch switch friends">Show friends</div>
    </div>
</div>
