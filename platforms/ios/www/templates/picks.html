<div id="pick-content">
	<p id="daily-pick">DAILY PICKS</p>
	<h1><%= data.objectTitle %></h1>
	<% if(+data.friendCount) { %>
		<p id="tastemates"><%= data.friendCount %> Tastemates</p>
	<% } %>
</div>
<div class="purchase-links">
	<% if(data.links.length) { %>
		<a href="<%= data.links[0].link %>" data-vendor="<%= data.links[0].name.toLowerCase() %>" target="_blank" class="<%= data.links[0].name.toLowerCase() %>"></a>
	<% } %>
</div>
