<div id="game">
	<header class="header">
        <div id="player-back" class="button">Exit</div>
        <div id="header-text">
            <span id="player-category"></span>
            <span id="player-title"></span>
            <span class="rotten"></span>
        </div>
        <div id="header-right-container" class="active">
            <div id="player-share" class="player-button"></div>
            <div id="player-buy" class="player-button ticket"></div>
            <div id="player-lists" class="player-button lists-menu"></div>
            <div id="player-skip" class="player-button"></div>
        </div>
    </header>
    <div id="bonus-ball"><span class="bonus-amount"></span></div>
    <div id="player-wrapper"></div>
    <div id="score"></div>
    <div id="game-controls">
        <div id="bonus-notification"></div>
        <div id="game-controls-wrapper">
            <div id="question"></div>
            <div id="answers"></div>
        </div>
    </div>
    <div id="bonus-notice"><div></div></div>
</div>
