<div id="header-text">
    <span id="player-category"></span>
    <span id="player-title"></span>
    <span class="rotten"></span>
</div>
<div id="header-right-container" class="active">

    <div id="player-lists" class="player-button lists-menu"></div>

<div class="right button <%= rightButton.class %>" rel="main"><a href="#<%= rightButton.action %>"><%= rightButton.label %></a></div>
