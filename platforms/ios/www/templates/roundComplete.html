<div id="utility">
    <header>
        <div class="continue button">Continue</div>
        <div class="header-text">Round Complete</div>
    </header>
    <div id="my-profile-heading">
        <div class="wrapper">
            <div class="name"><span id="score-ticker">0</span><span class="score"> Points</span></div>
            <div id="correct" class="rank"></div>
            <div class="rank-progress">
                <div class="circle"></div>
                <div class="progress-track">
                    <div class="progress"></div>
                </div>
                <div class="circle right"></div>
            </div>
            <div class="next-rank"></div>
            <div class="badge"></div>
        </div>
    </div>
    <div id="favorites-history-switches" class="selector">
        <div class="favorites switch"><span>Favorites</span></div>
        <div class="history switch"><span>History</span></div>
    </div>
    <div class="film-strip-wrapper">
    </div>
</div>
